<template>
    <template lwc:if={subStatus}>
        <div class={scopedNotificationOuterClass} role="status">
            <div class="slds-media__figure">
                <span class={scopedNotificationInnerClass} title={title}>
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use xlink:href={icon}></use>
                    </svg>
                    <span class="slds-assistive-text">{subStatus}</span>
                </span>
            </div>
            <div class="slds-media__body">
                <p>This Quote is Booked Pending Conversion.
                    <!-- <a href="#">_{subStatus}_</a> -->
                </p>
            </div>
        </div>
    </template>
</template>
